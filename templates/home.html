<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <form action = "/find" method="POST" class="container" style="margin:5%;background-color:antiquewhite">
        <h1>ADD YOUR PASSWORDS</h1>
    <input type="text" name="name" value={{name}} readonly hidden>
    credential name:<br>
    <input type="text" name="cname" class="form-control"><br>
    password:<br>
    <input type="password" name="cpass" class="form-control" >
    secret_pass(login password):<br>
    <input type="password" name="password" class="form-control"><br>
    <input type="submit" value="add credential" class="form-control btn btn-success"><br>
    {{msg}}<br>
    </form>
    <p style="text-align: center;">
        {% if passwords %}
        {% for j in password %}
        {{passwords.cname[loop.index-1]}} : {{j}}<br>
        {% endfor %}
        {% endif %}
    </p>
    <form method="POST" action="/getall" class="container" style="margin:5%;background-color:blanchedalmond">
        <input type="text" name="name" value={{name}} readonly hidden><br>
        ENTER YOUR SECRET LOGIN PASSWORD:[if u type wrong key your encrypted version will come]<br>
        <input type="password" name="password" class="form-control">
        <input type="submit" value="get my password" class="form-control btn btn-info"><br><br>
    </form>
   
    
</body>
</html>
